{% extends 'pengguna/base.html' %}

{% block body %}
<div class="container">
    <h1>List Stok Fasilitas Kesehatan</h1>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Kode Faskes</th>
                <th scope="col">Nama Faskes</th>
                <th scope="col">Item Sumber Daya</th>
                <th scope="col">Jumlah</th>
              </tr>
            </thead>
            <tbody>
                {% for i in result %}
                <tr>
                  <th scope="row">{{i.0}}</th>
                  <td>{{i.1}}</td>
                  <td>{{i.2}}</td>
                  <td>{{i.3}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>
{% endblock body %}
